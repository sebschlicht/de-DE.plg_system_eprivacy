PLG_SYS_EPRIVACY_LONGTERMCOOKIE_DESC="Diese Funktion erstellt einen Langzeit-Cookie auf dem Gerät der Nutzer, der sich ständig erneuert und eine gewissen Anzahl von Tagen nach dem letzten Zugriff des Nutzers auf die Webseite bestehen bleibt. Nutzer, die Cookies bereits akzeptiert haben, erhalten solange keine erneute Benachrichtigung. Der Cookie enthält den Zeitpunkt der Zustimmung von Cookies."
