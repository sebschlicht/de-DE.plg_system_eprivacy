PLG_SYS_EPRIVACY_GEOPLUGIN_DESC="Bestimmen Sie, ob das Plugin basierend auf dem vom Benutzer erkannten Ort ausgeführt werden soll (verwendet den Webservice von GeoPlugin.com). Benutzer, die sich über Satellit oder anonymen Proxy verbinden, gelten als an dieses Gesetz gebunden, da es keine Möglichkeit gibt, zweifelsfrei zu bestimmen, von wo aus sie sich verbinden. Wenn Sie Nein wählen werden ALLE Benutzer gezwungen, Cookies zu akzeptieren oder abzulehnen - unabhängig vom Standort."
